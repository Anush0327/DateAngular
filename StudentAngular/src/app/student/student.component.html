<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>course</th>
        <th>fees</th>
    </tr>
    <tr *ngFor="let student of students">
        <td>{{student.Sid}}</td>
        <td>{{student.Sname}}</td>
        <td>{{student.Sdob | agePipe}}</td>
        <td>{{student.course}}</td>
        <td>{{student.fees}}</td>
    </tr>
</table>
